{extend name="../application/home/view/common/base.html"}

{block name="title_content"}
紫薇幼儿园-投票登录
{/block}

{block name="container"}
<div class="wrapper-page">
    <div class="panel panel-color panel-primary panel-pages">
        <div class="panel-heading bg-img">
            <div class="bg-overlay"></div>
            <h3 class="text-center m-t-10 text-white">  <strong>投票登录</strong> </h3>
        </div>

        <div class="panel-body">
            <form class="form-horizontal m-t-20" action="login" method="post">

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control input-lg" type="text" name="username" value="" required="" placeholder="用户名">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control input-lg" type="password" name="password" required="" placeholder="密码">
                    </div>
                </div>

                <div class="form-group text-center m-t-40">
                    <div class="col-xs-12">
                        <button class="btn btn-purple btn-lg w-lg waves-effect waves-light" type="submit">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="lead_js"}
<script>
    var error_msg = '{$ERROR_MESSAGE}';
    if (error_msg) {
        $.Notification.autoHideNotify('success','top center', '登录失败', error_msg);
    }

</script>
{/block}
