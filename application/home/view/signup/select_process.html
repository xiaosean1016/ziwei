{extend name="../application/home/view/common/base.html"}

{block name="title_content"}
紫薇幼儿园-填写报名表
{/block}

{block name="lead_css"}
{load file="__admin__/plugins/bootstrap-inputmask/bootstrap-inputmask.min.js"}
{/block}

{block name="container"}
<div class="row-fluid" id="main">
    <div class="span8 offset2">
        <form id="selectProcess" class="form-horizontal ">
            <div class="" style="margin: 0 auto;width: 300px;height: 200px;border: 1px solid #333333">
                <div class="form-group" style="margin: 30px;">
                    <input type="radio" name="process" value="{$LIST.nonlocal}">
                    上海以外省市区
                </div>
                <div class="form-group" style="margin: 30px;">
                    <input type="radio" name="process" value="{$LIST.local}">
                    本区
                </div>
            </div>

        </form>
        <div class="text-center">
            <button id="submitProcess" disabled class="btn btn-info disabled waves-effect waves-light m-l-10">下一步</button>
        </div>
    </div>
</div>
{/block}

{block name="lead_js"}
<script>
    $('#selectProcess :radio').on('click', function () {
        $('#submitProcess').removeClass('disabled').prop('disabled', false);
    });

    $('#submitProcess').on('click', function () {
        var id = $('input[name="process"]').val();
        window.location.href = 'createView?id=' + id;
    })

</script>
{/block}
